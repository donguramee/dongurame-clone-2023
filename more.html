<!DOCTYPE html>

  <head>

    <title>More - DONGURAME Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
            <div class="reddot"></div>
            <i class="fa-solid fa-gear fa-lg "></i>
        </span>
    </div>
    </header>


      <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MjRfMTYz%2FMDAxNTYzOTE2NzM2MTk4.M5Y1zprT7FVPYTv6QT1dNWJGpiKSAhdZAOfTaZ9j39cg.ZmAXPlw8G-IUSg0zSLh3cm7caUqsX-xOASjWEqY49ygg.JPEG.euniloey%2F3472336079536766228_20190724061442487.jpg&type=sc960_832" 
                class="user-component__avatar user-component__avatar--xl"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title">DONGURAME</h4>
                    <h6 class="user-component__subtitle">+85. 010-2944-3793</h6>
                    <span class="more-bang">!</span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-list fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-print"></i>
                <span>Themes</span></div>
         </div>
         <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__title__icons">
                <div class="more-suggestions__title__icon">
                    <img 
                    src="https://thumb.mt.co.kr/06/2020/03/2020031716452867041_1.jpg/dims/optimize/" 
                    class="more-suggestions__title__icon-image"
                    />
                <span class="more-suggestions__title__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__title__icon">
                    <img 
                    src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png" 
                    class="more-suggestions__title__icon-image"
                    />
                <span class="more-suggestions__title__icon-text">Kokoa Friends</span>
                </div>
                <div class="more-suggestions__title__icon">
                    <img 
                    src="https://cdn.ngetnews.com/news/photo/202210/411448_33279_1924.jpg" 
                    class="more-suggestions__title__icon-image"
                    />
                <span class="more-suggestions__title__icon-text">Kokoa Gem</span>
                </div>
                <div class="more-suggestions__title__icon">
                    <img 
                    src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%9D%B4%EB%AA%A8%ED%8B%B0%EC%BD%98.png" 
                    class="more-suggestions__title__icon-image"
                    />

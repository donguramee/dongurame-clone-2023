        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>

    </div>
    </header>


      <main class="main-screen">
          <div class="user-component">
            <div class="user-component__column">

                  <h6 class="user-component__subtitle">이거 보면 카톡 좀 해줘~</h6> 
                </div>
            </div>
            
            <div class="user-component__column">
              <span class="user-component__time">11:11</span>
              <div class="badge">1</div>
            </div>
            
          </div>
          <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://ilyo.co.kr/contents/article/images/2022/0411/1649673751243223.jpg" 
                class="user-component__avatar user-component__avatar"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title">구여친</h4>
                  <h6 class="user-component__subtitle">너는 지금 뭐해 자니 밖이야 ?</h6> 
                </div>
            </div>
            
            <div class="user-component__column">
              <span class="user-component__time">11:28</span>
              <div class="badge">2</div>
            </div>
            
          </div>
      </main>

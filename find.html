<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finnd - DONGURAME Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
            <div class="reddot"></div>
            <i class="fa-solid fa-gear fa-lg "></i>
        </span>
    </div>
    </header>


      <main class="main-screen">
         <div class="find-icon">
            <div class="find-icon__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="find-icon__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by contacts</span></div>
            <div class="find-icon__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by id</span></div>
            <div class="find-icon__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
         </div>
         <div class="recomended-friends">
              <h6 class="recomended-friends__title">Recomended Friends</h6>
              <span>You have no recomended friends.</span>
            </div>
            <div class="open-chat">
              <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
              </div>
              <div class="open-post">
                <div class="open-post__column">
                  <h5 class="open-post__title">#BTS</h5>
                  <h6 class="open-post__hashtag">#bts#army#friends</h6>
                  <div class="open-post__members">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MjRfMTYz%2FMDAxNTYzOTE2NzM2MTk4.M5Y1zprT7FVPYTv6QT1dNWJGpiKSAhdZAOfTaZ9j39cg.ZmAXPlw8G-IUSg0zSLh3cm7caUqsX-xOASjWEqY49ygg.JPEG.euniloey%2F3472336079536766228_20190724061442487.jpg&type=sc960_832" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                  </div>
                </div>
                <div class="open-post__column">
                 <div class="open-post__photo">
                  <img src="https://i.pinimg.com/564x/d5/33/34/d53334cb7938c44db6320fe5573612a0.jpg" />
                  <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i> <span>326</span>
                  </div>
                 </div>
                </div>
              </div>
              <div class="open-post">
                <div class="open-post__column">
                  <h5 class="open-post__title">#설인아</h5>
                  <h6 class="open-post__hashtag">#사내맞선#존예#오아시스</h6>
                  <div class="open-post__members">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MjRfMTYz%2FMDAxNTYzOTE2NzM2MTk4.M5Y1zprT7FVPYTv6QT1dNWJGpiKSAhdZAOfTaZ9j39cg.ZmAXPlw8G-IUSg0zSLh3cm7caUqsX-xOASjWEqY49ygg.JPEG.euniloey%2F3472336079536766228_20190724061442487.jpg&type=sc960_832" />
                    <span class="open-post__members-count">2023 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                  </div>
                </div>
                <div class="open-post__column">
                 <div class="open-post__photo">
                  <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MjdfMTE1%2FMDAxNjUxMDI1MDg5MTg5.KwthZ8LJSL-igkctwaLI2Rox3ZSF7o1_TOqrbyWibkgg.RaYEAqJWsnAbZfT7mf2uLLghWP5zFG4oIErEh3hVzMMg.JPEG.hjjyy1209%2FIMG_2770.JPG&type=sc960_832" />
                  <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i> <span>5584</span>
                  </div>
                 </div>
                </div>
              </div>
            </div>
      </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            >
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            >
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/bac7a4b7de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

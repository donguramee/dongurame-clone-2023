<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - DONGURAME Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
    </header>

      <a id="friends-display-link">
        <i class="fa-sharp fa-solid fa-circle-info"></i> Friends Name Display<i class="fa-solid fa-chevron-right"></i>
      </a>


      <main class="friends-screen">
          <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MjRfMTYz%2FMDAxNTYzOTE2NzM2MTk4.M5Y1zprT7FVPYTv6QT1dNWJGpiKSAhdZAOfTaZ9j39cg.ZmAXPlw8G-IUSg0zSLh3cm7caUqsX-xOASjWEqY49ygg.JPEG.euniloey%2F3472336079536766228_20190724061442487.jpg&type=sc960_832" 
                class="user-component__avatar user-component__avatar--xl"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title">Dongurame</h4>
                   <!-- <h6 class="user-component__subtitle">this is text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
          </div>
          <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA3MjRfMTYz%2FMDAxNTYzOTE2NzM2MTk4.M5Y1zprT7FVPYTv6QT1dNWJGpiKSAhdZAOfTaZ9j39cg.ZmAXPlw8G-IUSg0zSLh3cm7caUqsX-xOASjWEqY49ygg.JPEG.euniloey%2F3472336079536766228_20190724061442487.jpg&type=sc960_832" 
                    class="user-component__avatar user-component__avatar--sm"
                     />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                      
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                      <span>2</span>
                      <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
              </div>
          </div>
      </main>


      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"
              >
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-lg"></i></i></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              >
              <span class="nav__dot"></span>
              <i class="fas fa-ellipsis fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
      <script
        src="https://kit.fontawesome.com/bac7a4b7de.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
